{{template "header.html"}}

<br>
<!-- hack, to be updated -->
<div class="temporarySpacer"></div> 
{{ range . }}
  <section class="digest-container">
    <h2 class="title-bar">{{ .Category }}</h2>
    <ul class="digest-results">
      {{ range .Articles }} 
        <li class="digest-article">
          <div>
            <a target="_blank" rel="noreferrer noopener" href="{{.URL}}">
              <h3 class="title">{{ .Title }}</h3>
            </a>
            <!-- <p class="description">{{ .Description }}</p> -->
            <div class="metadata">
              <p class="source">{{ .Source.Name }}</p>
              <time class="published-date">{{ .FormatPublishedDate }}</time>
            </div>
          </div>
          <img class="digest-image" src="{{ .URLToImage }}">
        </li>
      {{ end }}
    </ul>
</section>
{{ end }}

{{template "footer.html"}}
